    // var myHistory = History.createHashHistory({

    // myHistory.block("leave?");
    // myHistory.push("/home");

    // debugger;
    var myHistory = History.createBrowserHistory();

    // Get the current location.
    var location = myHistory.location;

    // Listen for changes to the current location.
    var unlisten = myHistory.listen((location, action) => {
      // location is an object like window.location
      console.log(action, location.pathname, location.state);
    });

    // Use push, replace, and go to navigate around.
    myHistory.push('/home', { some: 'state' });

    // To stop listening, call the function returned from listen().
    unlisten();
  </script>
